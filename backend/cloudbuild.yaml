steps:
# Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','gcr.io/$PROJECT_ID/doc-summarizer','.']

# Push image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/$PROJECT_ID/doc-summarizer']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'doc-summarizer'
    - '--image'
    - 'gcr.io/$PROJECT_ID/doc-summarizer'
    - '--platform'
    - 'managed'
    - '--region'
    - 'us-central1'
    - '--allow-unauthenticated'
images:
  - 'gcr.io/$PROJECT_ID/doc-summarizer'
